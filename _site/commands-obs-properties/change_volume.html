<p>Changes the volume of a source.</p>

<div class="alert alert-info" role="alert">
   Use Source Motion: Volume command instead to change the volume gradually.
  </div>

<table class="table table-primary">
  <thead>
    <tr>
      <th>Box Name</th>
      <th>Type</th>
      <th>Description</th>
    </tr>
  </thead>
  <tbody>
    <tr>
      <td>source</td>
      <td>String (optional)</td>
      <td>Scene name containing the source. Leave blank for current active scene.</td>
    </tr>
    <tr>
      <td>volume % <i class="fas fa-asterisk" style="color:FireBrick;" title="Parameter can be a variable, real value or a string"></i></td>
      <td>Real</td>
      <td>Percentage to set the volume to, between 0 and 100.</td>
    </tr>
  </tbody>
</table>
