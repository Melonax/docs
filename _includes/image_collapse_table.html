{% assign id = include.src | strip | split: '.' %} <a class="img-toggle" role="button" href="#{{ id[0] }}" data-bs-toggle="collapse" aria-controls="{{ id[0] }}" aria-expanded="false"><i class="far fa-plus-square fa-2x"></i><i class="far fa-minus-square fa-2x"></i> <b>{% if include.btn %}{{include.alt}}{% endif %}</b></a><span class="collapse row" id="{{ id[0] }}"><img src="{{ '/assets/images/' | append: page.collection | append: '/' | append: include.src | relative_url  }}" class="figure-img img-fluid rounded" alt="{{ include.alt }}" title="{{ include.alt }}">{% if include.pastebin.blank? %}<span class="row mb-2"><b>Import JSON button {{include.pastebin}} </b><script src="https://pastebin.com/embed_js.php?i={{ include.pastebin }}"></script></span>{% endif %}</span>
