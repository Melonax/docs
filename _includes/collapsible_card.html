    <div class="card">
      <div class="card-header" id="{{ include.title }}">
        <h5 class="mb-0">
          <button class="btn btn-link" data-bs-toggle="collapse" data-target="#collapseOne" aria-expanded="true" aria-controls="{{ include.title }}">
            {{ include.title }}
          </button>
        </h5>
      </div>
  
      <div id="{{ include.title }}" class="collapse show" aria-labelledby="{{ include.title }}">
        <div class="card-body">
          {{ include.body }}
        </div>
      </div>
    </div>
