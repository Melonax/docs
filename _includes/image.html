{% assign img = "/assets/images/" | append: page.collection | append: "/" | append: include.src | relative_url %} {% assign id = include.src | strip | split: '.' %} <figure class="figure mt-1"><img src="{{ img }}" class="figure-img img-fluid rounded w-{{ include.w }}" alt="{{ include.alt }}" title="Click to enlarge" data-bs-target="#{{ id }}-modal" data-bs-toggle="modal"><figcaption class="figure-caption">{{ include.alt }} </figcaption></figure>
<div class="modal fade" id="{{ id }}-modal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true"><div class="modal-dialog modal-xl modal-dialog-centered"><div class="modal-content"><img src="{{ img }}" class="img-fluid" alt="{{ include.alt }}"></div></div></div>
{% comment %}
src = image file src
alt = alternative text
w = image width in percentage
{% endcomment %}
